<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Form -->
    <div class="auth-container" id="login-container">
        <h1>Login</h1>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <span onclick="showSignup()">Create an account</span></p>
    </div>

    <!-- Signup Form -->
    <div class="auth-container" id="signup-container" style="display:none;">
        <h1>Create an Account</h1>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <span onclick="showLogin()">Login</span></p>
    </div>

    <!-- Main Blogging Platform (hidden until login) -->
    <div class="container" id="blog-platform" style="display:none;">
        <h1>Blogging Platform</h1>

        <!-- Form to create/edit a blog post -->
        <div class="form-container">
            <textarea id="blog-content" placeholder="Write your blog post here..."></textarea>
            <button id="save-btn" onclick="saveBlog()">Save Blog Post</button>
            <button id="update-btn" onclick="updateBlog()" style="display:none;">Update Blog Post</button>
        </div>

        <!-- Blog posts container -->
        <div id="blog-posts">
            <h2>Your Blog Posts</h2>
            <div id="posts-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
